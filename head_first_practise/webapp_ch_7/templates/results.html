{% extends 'base.html' %}

{% block body %}

<h2>{{ the_title }}</h2>

<p> You submitted the following data: </p>

<table>
	<tr>
		<td> Phrase: </td>
		<td> {{ the_phrase }} </td>
	</tr>
	<tr>
		<td> Leters: </td>
		<td> {{ the_letters }} </td>
	</tr>
</table>

<p> When '{{ the_phrase }}' was searched for '{{ the_letter }}', the 
	following results were obtained: </p>

<h3> {{ the_results }} </h3>

{% endblock body %}
